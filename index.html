<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>ELECTROSHOP|| Frontend</title>
    <!-- SCSS -->
    <link rel="stylesheet" href="./public/scss/main.css">
    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,300;1,300&family=Jost:ital,wght@0,400;0,500;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

<body>
    <header>
            <div class="header_top">
                <div class="header_menu"> <!-- contenedor del menu -->
                    <span class="material-symbols-outlined">menu</span>
                </div>
                <div class="header_logo"><!-- contenedor del logo -->
                    <h1><span>ELECTROSHOP</span></h1>
                </div>
                <div class="header_carrito"><!-- contenedor del carrito -->
                    <button id="button-cart">
                        <span class="material-symbols-outlined">shopping_cart_checkout</span>
                        <span id="counter-cart"></span>
                    </button>
                </div>
            </div>

            <div class="header_bot">
                <nav>
                    <ul class="lista">
                        <li class="lista__item">
                            <a class="itemTexto" href="" target="_self"><span class="material-symbols-outlined">
                                sell
                                </span><h4>OFERTAS</h4></a>
                        </li>
                        <li class="lista__item">
                            <a class="itemTexto" href="" target="_self"><span class="material-symbols-outlined">
                                computer
                                </span><h4>NOTEBOOKS</h4></a>
                        </li>
                        <li class="lista__item">
                            <a class="itemTexto" href="" target="_self"><span class="material-symbols-outlined">
                                smartphone
                                </span><h4>CELULARES</h4></a>
                        </li>
                        <li class="lista__item">
                            <a class="itemTexto" href="" target="_self"><span class="material-symbols-outlined">
                                desktop_windows
                                </span><h4>PC ESCRITORIO</h4></a>
                        </li>
                    </ul>
                </nav>
            </div>

            <div class="cartss">              
                <div id="cartSlider" class="cartContainer">
                    <div class="cartName"><b>CARRITO</b></div>
                    <div id="itemsContainer">
<!--                     <div class="itemCart">
                        <div>${product.nombre}
                            <span><b>$ ${product.precio}x<div id="cantidad${product.id}">${product.cantidad}</div></b></span>
                        </div>
                        <span class="material-symbols-outlined delete" >delete</span>  
                    </div> -->
                    </div>
                    <div class="cartTotal">TOTAL A PAGAR: <span id="totalCart"> </span></div>
                    <button id="buy">COMPRAR</button>
                </div>
            </div>

    </header>
    <!-- PROMOCIONES -->

            <span class="filspan menor">MENOR PRECIO</span>
            <span class="filspan mayor">MAYOR PRECIO</span>
        </div>
    </div>

            </div>    
        </div> -->
